{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Galaxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css"> audio { display:none;} </style>
    <link rel="icon" href="{% static 'home/ico/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'galaxy/style.css' %}">
</head>

<body>
<div id="scene"></div>

<audio class="song" controls loop>
    <source src="{% static 'audio/interstellar.mp3' %}"/>
    Your browser isn't invited for super fun audio time.
</audio>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js'></script>
<script src='{% static 'libs/PCDLoader.js' %}'></script>
<script src='{% static 'libs/OrbitControls.js' %}'></script>
<script src='{% static 'libs/OBJExporter.js' %}'></script>
<script src='{% static 'libs/STLExporter.js' %}'></script>
<script src='{% static 'libs/dat.gui.min.js' %}'></script>
<script src='{% static 'libs/jquery.min.js' %}'></script>
<script>
    setInterval(function () {
        let audio = $('.song')[0];
        audio.play();
    }, 2);
</script>
<script  src="{% static 'galaxy/script.js' %}"></script>
</body>
</html>
